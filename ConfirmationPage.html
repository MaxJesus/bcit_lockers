<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .modal{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: - 50%;
        transform: translate(-50%, -50%) 
    }
    .head{
      position: absolute;
        top: 50%;
        left: 50%;
    }
    
    </style>
</head>
<body>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Locker Confirmation</h2>
              
               
            </div>
            <div class="modal-body">
              <p>Do you want to reserve this locker?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="cfm">Confirm</button>
             
            </div>
          </div>
        </div>
      </div>

      <h1 class="head" style="display: none">Success!</h1>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  
$("#cfm").click(function(event){
$(".modal").hide();
$(".head").show();
});


</script>
</html>
